<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animation by click</title>
    <style media="screen">
      .box {
        width: 300px;
        height: 300px;
        background-color: red;
        transition: all 400ms ease;
        border-radius: 0%;
        transform: translateX(0px);
        animation: makeCrazy 0s linear infinite;
        opacity: 1;
      }
      @keyframes makeCrazy {
        50% {
          opacity: 0
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div onclick="reset()" class="box"></div>

    <button onclick="paintItBlack()">
      Покрасить в черный
    </button>
    <button onclick="makeCircle()">
      Сделать круглым
    </button>
    <button onclick="moveRight()">
      Подвинуть направо
    </button>
    <button onclick="makeCrazy()">
      Сделать мигающим
    </button>
    <input id="labelInput" type="text" placeholder="Добавить надпись" size="70">
    <button onclick="addText()">
      Добавить надпись
    </button>

    <input id="bgColorInput" type="text" placeholder="Напишите название цвета на английском или в виде HEX-кода" size="70">
    <button onclick="changeBgColor()">
      Поменять цвет
    </button>

    <script>
      let box = document.querySelector('.box')
      function paintItBlack() {
        box.style.backgroundColor = 'black'
      }
      function makeCircle() {
        box.style.borderRadius = '50%'
      }
      function moveRight() {
        box.style.transform = 'translateX(100px)'
      }
      function makeCrazy() {
        box.style.animation = 'makeCrazy 0.5s ease infinite'
      }
      function addText() {
        let labelInputValue =
          document.getElementById('labelInput').value
        box.innerText = labelInputValue
        labelInput.value = ""
      }
      function changeBgColor() {
        let changeBgColor =
          document.querySelector('#bgColorInput')
        box.style.backgroundColor = bgColorInput.value
        bgColorInput.value = ""
      }
      function reset() {
        window.location.reload()
      }
    </script>
  </body>
</html>
